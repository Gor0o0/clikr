<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                                                        <!-- для иконок ^ -->
    
</head>
<body>
    <div class="conteiner">
        <!-- Верхний бар -->
        <header>
            <h1><i class="fas fa-star"></i></h1>
            <div class="score-conteiner">
                <div class="score">
                        <i class="fas fa-trophy"></i>
                        <span> Score </span>
                        <span id="score"> 0 </span>
                </div>
             </div>
        </header>
        <!-- главный контейнер -->
        <main>
            <div class="main-image-conteiner">
                <div>
                     <img src="images/fire.png" class="inner" id="back-image"/>
                     <div>
                        <img id="main-image" src="images/warr.png">
                     </div>
                </div>
               
                
                <div id="image-info">
                    <span id="image-number"> 1 </span>
                </div>
            </div>
        </main>
        <footer>
            <!-- прогресс бар -->
            <div class="progress-conteiner">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
            </div>
            <!-- Кнопка для клика --> 
            <div class="click-area">
                <button id="click-button">
                    <i class="fas fa-hand-pointer"></i>
                </button>
            </div>
        </footer>

        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
